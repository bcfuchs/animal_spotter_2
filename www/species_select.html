<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/anspot.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Animal Spotter</title>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/lawnchair.js"></script>
    <script type="text/javascript" src="js/photo.js"></script>
    <script type="text/javascript" src="js/anspot.js"></script>    

  </head>
  <body>
    <div id="wrap" class=" black">
      <!--
	  <div id="splash-image"></div>
	  -->
      <div class="container title-container green">

	<div class="row instructions">
	  <h2 class="page-title">Animal Spotter: <span id="title-type">Beach Alert</span></h2>
	</div>
      </div>
      
      <div class="container main-container species-container blue">
	<div class="row">
	  <div class="col-xs-12 col-md-12 query-panel">
	    <p>Please choose a species, using the images below.</p>
	  </div>
	</div>
	<div class="row species-select" data-species="arctic fox">
	  
	  <div class="col-xs-6 col-md-6 query-panel query-panel-img arctic-fox"></div>

	  <div class="col-xs-6 col-md-6 query-panel">
	    <p>(Hints for id'ing this species)</p>
	  </div>
	</div>
	
	<div class="row species-select" data-species="polar bear">
	  <div class="col-xs-6 col-md-6 query-panel query-panel-img  polarbear"></div>
	  <div class="col-xs-6 col-md-6 query-panel">
	    <p>(Hints for id'ing this species 2)</p>
	  </div>
	</div>
	
	<div class="row species-select" data-species="wolf">
	  <div class="col-xs-6 col-md-6 query-panel query-panel-img  wolf"></div>
	  <div class="col-xs-6 col-md-6 query-panel">
	    <p>(Hints for id'ing this species)</p>
	  </div>	  
	</div>
	
      </div>
      
      <div class="container footer-container green">
	<div class="row">
	  <div class="col-xs-12 col-md-12 green footer-panel">
	    <div class="next-container">
	      <h2><a href="location.html">Continue <span id="continue">&rarr;</span></a></h2>
	    </div>
	    
	  </div>
	</div>
      </div>


      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script>
	$("#hidewrap").click(function(){ $("#hideme").show()});
      </script>
    </div>
  </body>
  <script>

! function() {
$(document).ready(function(){
var make_title = function(d){
if (d['value'].match('sea')) {
    $("#title-type").html("Beach");
}
if (d['value'].match('air')) {
    $("#title-type").html("Birds");

}

if (d['value'].match('land')) {
    $("#title-type").html("Land");

}
}

storage_get('anspot','species-type',function(d){ make_title(d) });


});
}()
  </script>
</html>
