<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/anspot.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Animal Spotter</title>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.csv.js"></script>
    <script type="text/javascript" src="js/lawnchair.js"></script>
    <script type="text/javascript" src="js/photo.js"></script>
    <script type="text/javascript" src="js/anspot.js"></script>    

  </head>
  <body>
    <div id="wrap" class=" black species-select-page">
      <div class="container title-container green">
	<div class="row instructions">
	  <h2 class="page-title">Animal Spotter</h2>
	  <div id="title-type"><span class="place"></span>  Alert</div>
	</div>
      </div>
      
      <div class="container instruction-container white-on-black">
	<div class="row  instruction-panel">
	  <div class="col-xs-12 col-md-12">
	    <p>Please choose a species.</p>
	  </div>
	</div>
      </div>
      <div class="container main-container  species-select-container h79">
	<div id="species-select-scroller" class="white-on-black list-group"></div>
      </div>
      
      <div class="container footer-container hideme">
	<div class="row">
	  <div class="col-xs-12 col-md-12 footer-panel">
	    <div class="next-container">
	      <div class="msg"><span id="msg"></span></div>
	      <div><a class="white-on-black" href="location.html">Now get your location!<span id="continue">&rarr;</span></a></div>
	    </div>
	    
	  </div>
	</div>
      </div>


      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript" src="js/species_select.js"></script>

      <div id="templates" style="display:none;">
	<div id="species-template" class="species-select list-group-item">
	  <div class="container">
	    <div class="row">

	    <div class="col-xs-6 image-container">
	      <div class="image">
		<img></img>
	      </div>
	    </div>
	    
	    <div class="col-xs-6 info-container">

	      <div class="name"></div>
	      <div class="scientific_name"></div>
	      <div class="text"></div>
	      <div class="link"><a>More info...</a></div>
	      <div class="id hideme"></div>
	      <div class="alert_type hideme"></div>
	    </div>

	  </div>
	</div>
      </div>
    </div>
</div>
</body>

</html>
