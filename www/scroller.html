<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/anspot.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Animal Spotter</title>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/lawnchair.js"></script>
    <script type="text/javascript" src="js/photo.js"></script>
    <script type="text/javascript" src="js/anspot.js"></script>    

  </head>
  <body>
    <div id="wrap" class=" black">
      <!--
	  <div id="splash-image"></div>
	  -->
      <div class="container title-container green">

	<div class="row instructions">
	  <h2 class="page-title">Animal Spotter: <span id="title-type">Scroller</span></h2>
	  <div id="share-target"></div>

	</div>
      </div>
      
      <div class="container main-container scroller-container blue">

	<style>

	      .scroller-container  .list-group {height:100%; width:100%;}
	      .scroller-container .list-group  {overflow:hidden;overflow-y:scroll;}
	    </style>
	    <div class="list-group" id='scroll-1'>
	      <a href="#" id="cloner" class="list-group-item hideme sighting-card-container" data-expanded=false>
		<div class="sighting-card-summary">
		  <div class="photo-sum thumbnail_ans"><img></img></div>
		  <span class="species-sum"></span>
		  <span class="date-sum"></span>

		</div>
		<div class="sighting-card container hideme">		
		  <div class="row species">
		    <div class="sx-2 head">species</div>
		    <div class="sx-10 content"></div>
		  </div>

		  <div class="row location">
		    <div class="sx-2 head">location</div>
		    <div class="sx-10 content"></div>
		  </div>
		  <div class="row time">
		    <div class="sx-2 head">time</div>
		    <div class="sx-10 content"></div>
		  </div>
		  <div class="row observations">
		    <div class="sx-2 head">observations</div>
		    <div class="sx-10 content"></div>
		  </div>
		  <div class="row final hideme">
		    <div class="sx-12 sm-12 content">
		    <button class="share-btn btn btn-primary btn-sm hidden">
		      <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
		    </button>
		    </div>
		  </div>
		</div>
	      </a>
	      </div>


	
      </div>
      
      <div class="container footer-container green">
	<div class="row">
	  <div class="col-xs-12 col-md-12 green footer-panel">
	    <div class="next-container">
	      <h2><a href="index.html">Make another sighting <span id="continue">&rarr;</span></a></h2>
	    </div>
	    
	  </div>
	</div>
      </div>


      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script src="js/scroller.js">  </script>
      <script>

      </script>
    </div>
  </body>


</html>
