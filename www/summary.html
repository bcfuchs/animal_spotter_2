<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/anspot.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Animal Spotter</title>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/lawnchair.js"></script>
    <script type="text/javascript" src="js/photo.js"></script>
    <script type="text/javascript" src="js/anspot.js"></script>    

  </head>
  <body>
    <div id="wrap" class=" black">
      <!--
	  <div id="splash-image"></div>
	  -->
      <div class="container title-container green">

	<div class="row instructions">
	  <h2 class="page-title">Animal Spotter: <span id="title-type">Summary</span></h2>
	</div>
      </div>
      
      <div class="container main-container species-container blue">

	
	<div class="row">
	  <div id="summary" class="col-xs-12 col-md-12 summary-panel list-group blue 20px">
	    <div id="species" class="list-group-item">
	        <span class="label">species:</span> <span class="content"></span>
	    </div>
	    <div id="time" class="list-group-item">
	      <span class="label">when:</span><span class="content"></span>
	    </div>

	    <div id="species-type" class="list-group-item">
	      <span class="label">sighting type:</span> <span class="content"></span>
	    </div>
	    <div id="location" class="list-group-item">
	      <span class="label">where:</span> <span class="content"></span>
	    </div>
	    <div id="observations" class="list-group-item">
	      <span class="label">observations:</span> <span class="content"></span>
	    </div>
	    <div id="photo" class="list-group-item" ><div class="thumbnail_ans"><img/></div></div>
	  </div>
	</div>

	
      </div>
      
      <div class="container footer-container green">
	<div class="row">
	  <div class="col-xs-12 col-md-12 green footer-panel">
	    <div class="next-container">
	      <a href="scroller.html"><h2 id="manage-sightings" data-next="scroller.html">Manage sightings <span id="continue">&rarr;</span></div></h2></a>
	    
	      <h2 id="save-sighting" data-next="index.html">Make another sighting <span id="continue">&rarr;</span></div></h2>
	    </div>
	    
	  </div>
	</div>
      </div>


      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script>

      </script>
    </div>
  </body>
  <script src="js/summary.js"></script>

</html>
