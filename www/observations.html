<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/anspot.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Animal Spotter</title>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/lawnchair.js"></script>
    <script type="text/javascript" src="js/photo.js"></script>
    <script type="text/javascript" src="js/anspot.js"></script>    

  </head>
  <body>
    <div id="wrap" class=" black">
      <!--
	  <div id="splash-image"></div>
	  -->
      <div class="container title-container green">

	<div class="row instructions">
	  <h2 class="page-title">Animal Spotter: <span id="title-type">Observations</span></h2>
	</div>
      </div>
      
      <div class="container main-container species-container blue">
	<div class="row observations">
	  <div class="col-xs-6 col-md-6 query-panel">
	    <form id="observation-form" class="form-horizontal">
	      <fieldset>
		<!-- Multiple Radios (inline) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="injury">Was the animal injured?</label>
		  <div class="col-md-4">
		    <label class="radio-inline" for="radios-0">
		      <input type="radio" name="injury" id="radios-0" value="yes">
		      yes
		    </label>
		    <label class="radio-inline" for="radios-1">
		      <input type="radio" name="injury" id="radios-1" value="no" checked="checked">
		      no
		    </label>
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="injury-status">If it was injured, where was it injured?</label>
		  <div class="col-md-4">
		    <input id="injury-status" name="injury-status" type="text" placeholder="point of injury" class="form-control input-md" required="">

		  </div>
		</div>

		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="observations">Anything else?</label>
		  <div class="col-md-4">
		    <textarea class="form-control span12" rows=10 id="observations" name="observations"></textarea>
		  </div>
		</div>
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="save"></label>
		  <div class="col-md-4">
		    <button id="save" name="save" class="btn btn-primary">Save</button>
		  </div>
		  </div>
	      </fieldset>
	    </form>
	    

	  </div>
	</div>
      </div>
      

    
    <div class="container footer-container green">
      <div class="row">
	<div class="col-xs-12 col-md-12 green footer-panel">
	  <div class="next-container">
	    <h2><a href="summary.html">Continue <span id="continue">&rarr;</span></a></h2>
	  </div>
	  
	</div>
      </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
      $("#hidewrap").click(function(){ $("#hideme").show()});
    </script>
</div>
</body>
<script>

  ! function() {

  $(document).ready(function(){
var log = function(m){console.log(m)}
  $("#save").click(function(e){
// no submit
  e.preventDefault();
  console.log("save hme");
  var ser1 = $("#observation-form" ).serialize();
  var serjson = $("#observation-form" ).serializeArray();
  console.log( ser1);
    console.log( serjson);
     $(this).removeClass("btn-primary").addClass("btn-success");
     $(this).html("Saved!");
  storage_put('anspot',{key:'observations',value:serjson},log);

  });


  });

  //storage_get('species-select','species-type',function(d){ make_title(d) });


  }()
</script>
</html>
