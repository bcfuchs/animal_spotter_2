<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/anspot.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>Animal Spotter</title>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/lawnchair.js"></script>
    <script type="text/javascript" src="js/photo.js"></script>
    <script type="text/javascript" src="js/anspot.js"></script>    

  </head>
  <body>
    <div id="wrap" class="observations-page  black">
      <!--
	  <div id="splash-image"></div>
	  -->
      <div class="container title-container green">

	<div class="row instructions  page-title-container">
	  <h2 class="page-title">Animal Spotter</h2>
	  <span id="title-type">Observations</span>
	</div>
      </div>
      
      <div class="container main-container species-container blue h89" id="observations-container">
	<div class="row observations">
	  <div class="col-xs-12 col-md-12 query-panel">
	    <form id="observation-form" class="form-horizontal">
	      <fieldset>
		<!-- Multiple Radios (inline) -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="injury">Was the animal injured?</label>
		  <div class="col-md-4">
		    <label class="radio-inline" for="radios-0">
		      <input id="injury-yes" data-show-if-checked="#point-of-injury" type="radio" name="injury" id="radios-0" value="yes">
		      yes
		    </label>
		    <label class="radio-inline" for="radios-1">
		      <input type="radio" data-hide-if-checked="#point-of-injury" name="injury" id="radios-1" value="no" checked="checked">
		      no
		    </label>
		  </div>
		</div>

		<!-- Text input-->
		<div id="point-of-injury" class="form-group hideme">
		  <label class="col-md-4 control-label" for="injury-status">Where was it injured?</label>
		  <div class="col-md-4">
		    <input id="injury-status" name="injury-status" type="text" placeholder="point of injury" class="form-control input-md" required="">

		  </div>
		</div>

		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="observations">Anything else?</label>
		  <div class="col-md-4">
		    <textarea class="form-control span12" rows=6 id="observations" name="observations"></textarea>
		  </div>
		</div>
		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="save"></label>
		  <div class="col-md-4">
		    <button id="save" name="save" class="btn btn-primary">Save</button>
		  </div>
		  </div>
	      </fieldset>
	    </form>
	    

	  </div>
	</div>
      </div>
      

    
      <div class="container footer-container show-on-click green"
	   data-open-event="observationSaved"
	   data-open-event-target="#observations-container"
	   data-open-event-add-class="h70"
	   data-open-event-remove-class="h89"
	   >
      <div class="row">
	<div class="col-xs-12 col-md-12 green footer-panel">
	  <div class="next-container">
	    <h2><a href="photo.html">Take a photo  <span id="continue">&rarr;</span></a></h2>
	  </div>
	  
	</div>
      </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/observations.js"></script>

</div>
</body>

</html>
